<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Game Score Counter</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="stylesheet" href="style.css" />
	<link href='https://fonts.googleapis.com/css?family=Autour One' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Black Han Sans' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app='myApp'>
	<div id='header'>
		<img id='logo' src='logo.png'>
	</div>

	<div id='main' ng-controller='gameCtrl'>
		<div id='AddPersonForm' ng-show='showAddPlayer'>
			<p id='addPlayerText'>Add a Player</p>
			<input ng-model='playerToAdd' type='text' id='AddPlayerInput'/>
			<button id='AddPlayerButton' ng-click="addPlayer()">Add Player</button>
			<br><br>
			<button class='SillyButton' ng-click="startGame()">Start Game</button>
			<div id='playerList'>
				<p ng-repeat="player in playerList">{{player}}</p>
			</div>
		</div>
		<div id='Players' ng-show='showPlayerTable'>
			<table id='PlayerTable'>
				<tr id='PlayerTableLabels'>
					<td>Player</td>
					<td>Add or Subtract Score</td>
					<td>Total Score</td>
				</tr>
				<tr ng-repeat='player in playerList'>
					<td>{{player}}</td>
					<td><input ng-model='addToScoreList[$index]'class='ChangeScore' type='number'><button ng-click='addToScore(player, addToScoreList[$index])' class='ChangeScoreButton'>Go</button></td>
					<td ng-bind='playerMap.get(player)'></td>
				</tr>
			</table>
			<button class='SillyButton' ng-click='endGame()'>End Game</button>
		</div>
	
		<div id='GameOver' ng-show='showEndGame'>
			<p id='TheWinnerIs'>The winner is</p>
			<p id='Winner' ng-repeat='player in listOfWinners'>{{player}}</p>
			<p id='Winner' ng-bind='gameWinner'>Leeroy Jenkins</p>
		</div>
	</div>
	
	<div id='TechStack'>
		<table>
		</table>
	</div>
	<script type='text/javascript' src='./index.js'></script>
</body>
</html>
